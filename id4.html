<!DOCTYPE html>

<html>

	<head>
		<title>id4</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			.loader {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				z-index: 9999;
				background: url('img/load.gif') 50% 50% no-repeat rgb(255,255,255);
			}
		</style>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/img-load-min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#container').imagesLoaded( function() {
  					$(".loader").fadeOut((1500));
  					// images have loaded
				});
			})
		</script>

		<link href='https://fonts.googleapis.com/css?family=Galdeano' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/id4.css">
		<link rel="stylesheet" type="text/css" href="css/text.css">
	</head>

	<body>
		
	<div class="loader"></div>
		
		<div class="container">
			<div class="id4-content">
				<div class="video-wrapper">
					<div class="h_iframe">
						<iframe src="https://player.vimeo.com/video/146975916?color=ffffff&title=0&byline=0&portrait=0" width="800" height="594" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
					</div>
				</div>

				<h1 class="description1">
					After finalizing the identity, a short video was made to showcase the visual system. The video serves as both an introduction to the city and as a container to test the range of the system. Music by <a target="blank" href="http://jzcello.com/">Jeffrey Zeigler</a>.
				</h1>
			</div>
			
			<div class="img-container">
				<img class="img-l" src="img/id4/1.jpg">
				<img class="img-r" src="img/id4/2.jpg">
				<img class="img-l" src="img/id4/3.jpg">
				<img class="img-r" src="img/id4/4.jpg">
				<img class="img-l" src="img/id4/5.jpg">
				<img class="img-r" src="img/id4/6.jpg">
				<img class="img-l img-bottom" src="img/id4/7.jpg">
				<img class="img-r img-bottom" src="img/id4/8.jpg">
			</div>
		</div>

	</body>

</html>
